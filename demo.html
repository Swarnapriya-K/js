<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
        <p id="num">Enter the Values</p>

    </div>
    <div class="row">
       <input type="number" id='value1'>
       <input type="number" id='value2'>
    </div>
    <div class="row" style="margin-top: 30px;">
          <button onclick="add()">+</button>
          <button onclick="sub()">-</button>
          <button onclick="mul()">*</button>
          <button onclick="divv()">/</button>
          <button onclick="mod()">%</button>
    </div>
  </div>
  <script>
    function add()
    {
      let a=parseInt(document.getElementById('value1').value)
      let b=parseInt(document.getElementById('value2').value)
      document.getElementById('num').innerHTML=(a+b);
      console.log(a+b)
    }
     function sub()
    {
      let a=parseInt(document.getElementById('value1').value)
      let b=parseInt(document.getElementById('value2').value)
      document.getElementById('num').innerHTML=(a-b);
       console.log(a-b)
    }
     function mul()
    {
      let a=parseInt(document.getElementById('value1').value)
      let b=parseInt(document.getElementById('value2').value)
      document.getElementById('num').innerHTML=(a*b);
       console.log(a*b)
    }
     function divv()
    {
       let a=parseInt(document.getElementById('value1').value)
      let b=parseInt(document.getElementById('value2').value)
      document.getElementById('num').innerHTML=(a/b);
       console.log(a/b)
    }
     function mod()
    {
      let a=parseInt(document.getElementById('value1').value)
      let b=parseInt(document.getElementById('value2').value)
      document.getElementById('num').innerHTML=(a%b);
       console.log(a%b)
    }
  </script>

</body>
</html>
