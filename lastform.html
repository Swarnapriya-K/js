<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-image: url(./images\ \(1\).jpg); background-repeat: no-repeat; background-size: cover;">
  <!-- Container for the registration form -->
<div class="container-fluid">
  <!-- Form container with a background color -->
  <div class="container bg">
    <!-- Form title -->
    <h1 class="text-center">Registration Form</h1>

    <!-- First name field -->
    <div class="form-group row">
      <label for="fname" class="col-sm-2 col-form-label"><h3>Fullname</h3></label>
      <div class="col-sm-10">
        <input
          type="text"
          id="fname"
          name="fname"
          class="form-control"
          placeholder="First and last name"
          autofocus
        />
        <p id="num" style="color: red"></p>
      </div>
    </div>

    <!-- Email field -->
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label"><h3>Email:</h3></label>
      <div class="col-sm-10">
        <input type="email" id="email" name="email" class="form-control" autofocus />
        <p id="mail" style="color: red"></p>
      </div>
    </div>

    <!-- Phone number field -->
    <div class="form-group row">
      <label for="phone" class="col-sm-2 col-form-label"><h3>Phone Number:</h3></label>
      <div class="col-sm-10">
        <input type="tel" id="phone" class="form-control" />
        <p id="number" style="color: red"></p>
      </div>
    </div>

    <!-- Password field -->
    <div class="form-group row">
      <label for="pwd" class="col-sm-2 col-form-label"><h3>Password:</h3></label>
      <div class="col-sm-10">
        <input
          type="password"
          id="pwd"
          name="pwd"
          class="form-control"
          placeholder="At least 8 characters"
          autofocus
        />
        <p id="pass1" style="color: red"></p>
      </div>
    </div>

    <!-- Confirm Password field -->
    <div class="form-group row">
      <label for="cpwd" class="col-sm-2 col-form-label"><h3>Confirm Password:</h3></label>
      <div class="col-sm-10">
        <input type="password" id="cpwd" name="cpwd" class="form-control" autofocus />
        <p id="pass2" style="color: red"></p>
      </div>
    </div>

    <!-- Gender field -->
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"><h3>Gender:</h3></label>
      <div class="col-sm-10">
        <div class="form-check form-check-inline">
          <input type="radio" id="male" name="radio" value="MALE" class="form-check-input" />
          <label for="male" class="form-check-label">MALE</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="female" name="radio" value="FEMALE" class="form-check-input" />
          <label for="female" class="form-check-label">FEMALE</label>
        </div>
        <p id="rad" style="color: red"></p>
      </div>
    </div>

    <!-- Known Languages field -->
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"><h3>Known Languages:</h3></label>
      <div class="col-sm-10">
        <div class="form-check form-check-inline">
          <input type="checkbox" id="Python" name="checkbox" value="Python" class="form-check-input" />
          <label for="Python" class="form-check-label">Python</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" id="Java" name="checkbox" value="Java" class="form-check-input" />
          <label for="Java" class="form-check-label">Java</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" id="c" name="checkbox" value="c" class="form-check-input" />
          <label for="c" class="form-check-label">C</label>
        </div>
        <p id="box" style="color: red"></p>
      </div>
    </div>

         <!-- Date of Birth field -->
      <div class="form-group row">
        <label for="dob" class="col-sm-2 col-form-label"><h3>Date of Birth:</h3></label>
        <div class="col-sm-10">
          <input type="date" id="dob" name="date" class="form-control" />
          <span id="d" style="color: red"></span>
        </div>
      </div>

      <!-- City field -->
      <div class="form-group row">
        <label for="select" class="col-sm-2 col-form-label"><h3>Select the City:</h3></label>
        <div class="col-sm-10">
          <select id="select" aria-label="Default select example w-100" class="form-control">
            <option selected></option>
            <option value="1">Coimbatore</option>
            <option value="2">Erode</option>
            <option value="3">Pollachi</option>
          </select>
          <span id="i" style="color: red"></span>
        </div>
      </div>

      <!-- Address field -->
      <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label"><h3>Address:</h3></label>
        <div class="col-sm-10">
          <textarea id="address" rows="5" cols="35" class="form-control"></textarea>
          <span id="a" style="color: red"></span>
        </div>
      </div>

      <!-- Submit button -->
      <div class="form-group row">
        <div class="col-sm-10 offset">
          <button type="submit" onclick="validation()" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
 <script>
      function validation() {
        let name = document.getElementById("fname").value;
        let patterns = /^[a-zA-Z ]{2,30}$/;
        let isFormInValid = false;

        if (name == "") {
          document.getElementById("num").innerHTML = "enter your name";
          isFormInValid = true;
        } else if (!patterns.test(name)) {
          document.getElementById("num").innerHTML = "enter a valid name";
          isFormInValid = true;
        } else {
          document.getElementById("num").innerHTML = "";
        }

        
        let mail = document.getElementById("email").value;
        let pattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
        if (mail == "") {
          document.getElementById("mail").innerHTML = "enter your mail";
          isFormInValid = true;
        } else if (!pattern.test(mail)) {
          document.getElementById("mail").innerHTML = "enter a valid mail";
          isFormInValid = true;
        } else {
          document.getElementById("mail").innerHTML = "";
        }


        let password = document.getElementById("pwd").value;
        let p = /^(?=.*[a-zA-Z])(?=.*[0-9]).{8,}$/;
        if (password == "") {
          document.getElementById("pass1").innerHTML = "enter your password";
          isFormInValid = true;
        } else if (!p.test(password)) {
          document.getElementById("pass1").innerHTML =
            "enter your correct password";
          isFormInValid = true;
        } else {
          document.getElementById("pass1").innerHTML = "";
        }

        let cpassword = document.getElementById("cpwd").value;
        let p1 = /^(?=.*[a-zA-Z])(?=.*[0-9]).{8,}$/;
        if (cpassword == "") {
          document.getElementById("pass2").innerHTML = "confirm your password";
          isFormInValid = true;
        } else if (password != cpassword) {
          document.getElementById("pass2").innerHTML =
            "enter your correct password";
          isFormInValid = true;
        } else {
          document.getElementById("pass2").innerHTML = "";
        }

        if (male.checked) {
          document.getElementById("rad").innerHTML = "";
        } else if (female.checked) {
          document.getElementById("rad").innerHTML = "";
        } else {
          document.getElementById("rad").innerHTML =
            "choose any one of the option";
          isFormInValid = true;
        }


        if (Python.checked) {
          document.getElementById("box").innerHTML = "";
        } else if (Java.checked) {
          document.getElementById("box").innerHTML = "";
        } else if (c.checked) {
          document.getElementById("box").innerHTML = "";
        } else {
          document.getElementById("box").innerHTML = "choose any one of the option";
          isFormInValid = true;
        }


        let phno = document.getElementById("phone").value;
        let ptn = /^(\d{3})[- ]?(\d{3})[- ]?(\d{4})$/;
        if (phno == "") {
          document.getElementById("number").innerHTML =
            "enter your phone number";
          isFormInValid = true;
        } else if (!ptn.test(phno)) {
          document.getElementById("number").innerHTML =
            "enter the valid phone number";
          isFormInValid = true;
        } else {
          document.getElementById("number").innerHTML = "";
        }

        let place = document.getElementById("select").value;
         if (place == "") {
          document.getElementById("i").innerHTML =
            "select a city";
            isFormInValid = true;}
            
            else {
          document.getElementById("i").innerHTML = "";
        }

        let db = document.getElementById("dob").value;
         if (db == "") {
          document.getElementById("d").innerHTML =
            "select a date";
            isFormInValid = true;}
            
            else {
          document.getElementById("d").innerHTML = "";
        }

         let add = document.getElementById("address").value;
         if (add == "") {
          document.getElementById("a").innerHTML =
            "fill your address";
            isFormInValid = true;}
            
            else {
          document.getElementById("a").innerHTML = "";
        }
        

        if (isFormInValid) {
          console.log("Form is invalid");
        } else {
          alert("Form submitted successfully!");
        }
      }
    </script>
</body>
</html>
