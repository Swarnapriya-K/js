<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>fibanocci series</h1>
  <p>Enter the value</p>
  <input type="number" id='num'>
  <button onclick="fibo()">click me</button>
  <script>
    function fibo(n){
      n=parseInt(document.getElementById('num').value)
      let a=0,b=1,c;
      for (let i = 1; i < n; i++) {
        console.log(a);
        c=a+b;
        a=b;
        b=c;
      }
    }
  </script>
</body>
</html>
