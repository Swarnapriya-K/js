<body>
  <h1>Enter the value</h1>
  <input type="number" id="value">
  <button onclick="countdown()">start</button>
    <script>
        function countdown() {
            let count=parseInt(document.getElementById('value').value);
            while (count >= 0) {
              console.log(count)
              count--;
            }
        }

    </script>
